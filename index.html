<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Your New Best Friend</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    .nav-panels {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .panel-card {
      background: #f4f8ff;
      border: 2px solid #e1e8f0;
      border-radius: 12px;
      padding: 30px 20px;
      width: 250px;
      transition: 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.1);
    }

    .panel-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.2);
    }

    .panel-card a {
      display: block;
      font-size: 18px;
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
      margin-bottom: 10px;
    }

    .panel-card p {
      font-size: 14px;
      color: #555;
    }

    .total {
      font-size: 18px;
      margin-top: 10px;
      color: #2b2b2b;
      font-weight: 500;
    }

    .pet-grid {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 24px;
    }

    .pet-card {
      background-color: #fefefe;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: 0.3s ease;
    }

    .pet-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
    }

    .pet-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .pet-card h3 {
      margin-top: 12px;
      font-size: 20px;
      color: #333;
    }

    .pet-card .breed-age {
      font-size: 14px;
      color: #777;
      margin: 4px 0;
    }

    .pet-card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .pet-card button {
      padding: 10px 16px;
      border: none;
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .pet-card button:hover {
      background: linear-gradient(to right, #0056b3, #003e82);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Find Your New Best Friend</h1>

    <!-- Navigation Cards -->
    <div class="nav-panels">
      <div class="panel-card">
        <a href="admin.html">Admin Panel</a>
        <p>Manage pets, update listings, and keep your adoption center organized.</p>
      </div>
      <div class="panel-card">
        <a href="adopt.html">Adoption Form</a>
        <p>Ready to adopt? Fill out the form and bring a new friend home!</p>
      </div>
    </div>

    <p class="total">Total Pets Available: 4</p>

    <div class="pet-grid" id="pet-list"></div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
